<ion-header>
  <ion-toolbar>
    <img id="icon" src='../../assets/is this my dog.png'>
    <h4>Press the <b>PIN YOUR LOCATION</b> button to pin the location of a lost dog!<br />Please include a picture and description.</h4>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" size="default" id="button" routerLink="/add" routerDirection="forward">PIN YOUR LOCATION</ion-button>
  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>
    Locations:
    </ion-list-header>
      <ion-item
        *ngFor="let location of locationsList$ | async"
        (click)="assignLocation(location)"
        [routerLink]="['/list', locationTitle]" routerDirection="forward">
          {{location.title}}
      </ion-item>
    </ion-list>
</ion-content>
