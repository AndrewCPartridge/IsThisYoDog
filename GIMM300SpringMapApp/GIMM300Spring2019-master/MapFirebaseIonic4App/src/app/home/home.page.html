<ion-header>
  <ion-toolbar>
    <ion-title id="title">Is This is Yo Dog?</ion-title>
    <h4>Press the 'Add' button to pin the location of a lost dog! Include a picture and description.</h4>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button size="large" routerLink="/add" routerDirection="forward">Add</ion-button>
  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>
    Locations:
    </ion-list-header>
      <ion-item
        *ngFor="let location of locationsList$ | async"
        (click)="assignLocation(location)"
        [routerLink]="['/list', locationTitle]" routerDirection="forward">
          {{location.title}}
      </ion-item>
    </ion-list>
</ion-content>
