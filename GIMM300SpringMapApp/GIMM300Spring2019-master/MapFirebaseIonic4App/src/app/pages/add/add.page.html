<ion-header>
  <ion-toolbar>
      <img id="paw" src='../../assets/paw.png'>
    <ion-title>  Add Location 
    </ion-title>
 
    <ion-buttons slot="start">
  <ion-back-button defaultHref="/home"></ion-back-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Title:
    </ion-label>
    <ion-input [(ngModel)]="location.title" placeholder="ex:Dog Breed..."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
   Details:
    </ion-label>
    <ion-input [(ngModel)]="location.content" placeholder="Description..."></ion-input>
  </ion-item>

  <ion-card>
    <ion-button  size="default"id=pictureButt (click)="openCamera()">Take Picture</ion-button>
    <ion-card-content>
     
      <img [src]="base64Image" *ngIf="base64Image"/>
    </ion-card-content>
  </ion-card>

  <ion-button  size="default" id=locationButt (click)="addLocation(location)" routerLink="../home"
  routerDirection="forward">Finish</ion-button>

</ion-content>
